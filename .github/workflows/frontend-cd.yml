name: Frontend CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-cd.yml'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build for iOS
        working-directory: ./frontend
        run: |
          npx eas-cli build --platform ios --non-interactive --no-wait || echo "iOS build skipped (requires EAS account)"
        continue-on-error: true

      - name: Build for Android
        working-directory: ./frontend
        run: |
          npx eas-cli build --platform android --non-interactive --no-wait || echo "Android build skipped (requires EAS account)"
        continue-on-error: true

      # Add deployment steps here (e.g., deploy to EAS, App Store, Play Store, etc.)

